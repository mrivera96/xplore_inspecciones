<!-- INICIO DE MODAL -->

<h2 mat-dialog-title>
  Confirmar
</h2>

<mat-dialog-content>
  <h3> ¿Está seguro que desea guardar esta inspección?</h3>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">Aceptar</button>
  <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>

<!-- FIN DE MODAL -->
